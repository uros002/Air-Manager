    <div class="search-container">
        <h1>Flight Reservation</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="departure-location">From:</label>
                    <input type="text" id="departure-location" name="departure-location" required>
                </div>
                <div class="form-group">
                    <label for="arrival-location">To:</label>
                    <input type="text" id="arrival-location" name="arrival-location">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="departure-date">First date:</label>
                    <input type="date" id="departure-date" name="departure-date">
                </div>
                <div class="form-group">
                    <label for="return-date">Seccond Date:</label>
                    <input type="date" id="return-date" name="return-date">
                </div>
            </div>
            <div class="form-group button-container">
                <button type="submit" id="searchButton">Search </button>
                <button type="button" id="searchAllButton" style="margin-left: 10px;">Search All</button>
            </div>
        </form>
    </div>

    <div class="filter-container">
        <div>
            <label>Sort by (Price): </label>
        </div>
        <div class="option">
            <select id="statusFilter">
                <option value="0" selected>Ascending</option>
                <option value="1">Descending</option>
            </select>
        </div>

    </div>
