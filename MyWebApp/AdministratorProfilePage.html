    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flights Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                </div>
            </div>
        </div>
    </nav>


    <div class="profile-container">
        <h1>User Profile</h1>
        <form id="profile-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Surname:</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group button-container">
                <button type="submit" id="editUser">Apply</button>
            </div>
        </form>
    </div>

    <div class="search-container">
        <h1>Users Search</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="user-name" required>
                </div>
                <div class="form-group">
                    <label for="Surname">Surname:</label>
                    <input type="text" id="Surname" name="user-surname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="first-date">First date:</label>
                    <input type="date" id="first-date" name="first-date">
                </div>
                <div class="form-group">
                    <label for="second-date">Seccond date:</label>
                    <input type="date" id="second-date" name="second-date">
                </div>

            </div>
            <div class="form-group button-container">
                <button type="submit" id="searchButton">Search</button>
            </div>
        </form>
    </div>

    <div class="filter-container">
        <div>
            <label>Sort by (Price): </label>
        </div>
        <div class="option">

            <select id="statusFilter">
                <option value="0" selected>Name(Ascending)</option>
                <option value="1">Name(Descending)</option>
                <option value="2" selected>Date(Ascending)</option>
                <option value="3">Date(Descending)</option>
            </select>
        </div>

    </div>


    <div class="table-container" id="table-div-users">

    </div>

</body>
</html>
