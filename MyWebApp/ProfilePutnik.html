<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles/profilePutnik.css">
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/profilePutnik.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flights Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="HomePagePutnik.html">Home</a>
                    <a class="nav-link " href="AirCompaniesPutnik.html">AirCompanies</a>
                    <a class="nav-link " href="PutnikReservationsPage.html">Reservations</a>
                    <a class="nav-link active" href="ProfilePutnik.html">Profile</a>
                    <a id="logout" class="nav-link" href="login.html">Log Out</a>
                </div>
            </div>
        </div>
    </nav>


    <div class="profile-container">
        <h1>User Profile</h1>
        <form id="profile-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Surname:</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of birth:</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form-group button-container">
                <button type="submit" id="editUser">Apply</button>
            </div>
        </form>
    </div>

    <div class="filter-container">
        <div>
            <label>Sort by: </label>
        </div>
        <div class="option">
            <select id="statusFilter">
                <option value="0" selected>Active</option>
                <option value="1">Canceled</option>
                <option value="2">Finished</option>
            </select>
        </div>
        
    </div>

    <div class="table-container" id="table-div">
        <table class="table table-striped table-hover">
        </table>
    </div>

</body>
</html>
