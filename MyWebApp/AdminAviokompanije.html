<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="Styles/adminAviokompanije.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/adminAviokompanijaPage.js"></script>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flights Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="AdministratorProfilePage.html">Profile</a>
                    <a class="nav-link active" href="AdminAviokompanije.html">AirCompanies</a>
                    <a class="nav-link" href="AdminLetoviPage.html">Flights</a>
                    <a class="nav-link  " href="AdminRezervacijaPage.html">Reservations</a>
                    <a class="nav-link " href="AdminRecenzijePage.html">Reviews</a>
                    <a id="logout" class="nav-link" href="login.html">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="aviokompanija-container">
        <h1>Air company</h1>
        <form id="aviokompanija-form">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="AviokompanijaOldName" name="AviokompanijaOldName" hidden> 
                    <label for="AviokompanijaName">Name:</label>
                    <input type="text" id="AviokompanijaName" name="AviokompanijaName">
                </div>
                
            </div>
            <div class="form-row">

                <div class="form-group">
                    <label for="AviokompanijaAddress">Address:</label>
                    <input type="text" id="AviokompanijaAddress" name="AviokompanijaAddress">
                </div>
               
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="AviokompanijaContact">Contact:</label>
                    <input type="text" id="AviokompanijaContact" name="AviokompanijaContact">
                </div>
            </div>
            <div class="form-group button-container">
                <button type="submit" id="actionButton">Apply</button>
                <button type="submit" value="Clear" id="Clear" style="margin-left: 10px;">Clear</button>
            </div>
        </form>
    </div>

    <div class="search-container">
        <h1>Air Companies Search</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="SearchName">Name:</label>
                    <input type="text" id="SearchName" name="SearchName" required>
                </div>
                <div class="form-group">
                    <label for="SearchAddress">Address:</label>
                    <input type="text" id="SearchAddress" name="SearchAddress">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="SearchContact">Contact:</label>
                    <input type="text" id="SearchContact" name="SearchContact">
                </div>
              

            </div>
            <div class="form-group button-container">
                <button type="submit" id="searchButton">Search</button>
            </div>
        </form>
    </div>

    <div class="table-container" id="table-div-aviokompanije">

    </div>


</body>
</html>
