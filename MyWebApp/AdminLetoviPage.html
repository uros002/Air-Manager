<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="Styles/AdminLetovi.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script src="Scripts/AdminLetoviScript.js"></script>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flights Site</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="AdministratorProfilePage.html">Profile</a>
                    <a class="nav-link " href="AdminAviokompanije.html">AirCompanies</a>
                    <a class="nav-link active" href="AdminLetoviPage.html">Flights</a>
                    <a class="nav-link  " href="AdminRezervacijaPage.html">Reservations</a>
                    <a class="nav-link " href="AdminRecenzijePage.html">Reviews</a>
                    <a id="logout" class="nav-link" href="login.html">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="add-container" id="add-container">
        <form id="flight-form">
            <div class="form-group">
                <label for="aviokompanija">AirCompany:</label>
                <select id="aviokompanija" name="aviokompanija">
                    <!-- Ovde ćemo dinamički generisati opcije za aviokompanije -->
                </select>
               
            </div>

            <div class="form-group">
                <label for="polaznaLokacija">Departure Location:</label>
                <input type="text" id="polaznaLokacija" name="polaznaLokacija" required>
            </div>

            <div class="form-group">
                <label for="dolaznaLokacija">Arrival Location:</label>
                <input type="text" id="dolaznaLokacija" name="dolaznaLokacija" required>
            </div>

            <div class="form-group">
                <label for="datumPoletanja">Date of departure:</label>
                <input type="date" id="datumPoletanja" name="datumPoletanja" required>
                <label for="satPoletanja"> Hour:</label>
                <input type="number" id="satPoletanja" name="satPoletanja" min="00" max="24" required>
                <label for="minutiPoletanja"> Minute:</label>
                <input type="number" id="minutiPoletanja" name="minutiPoletanja" min="00" max="60" required>

            </div>

            <div class="form-group">
                <label for="datumPovratka">Date of Arrival:</label>
                <input type="date" id="datumPovratka" name="datumPovratka" required>
                <label for="satSletanja"> Hour:</label>
                <input type="number" id="satSletanja" name="satPoletanja" min="00" max="24" required>
                <label for="minutiSletanja"> Minute:</label>
                <input type="number" id="minutiSletanja" name="minutiPoletanja" min="00" max="60" required>
            </div>

            <div class="form-group">
                <label for="cenaKarte">Price per ticket:</label>
                <input type="number" id="cenaKarte" name="cenaKarte" min="0" required>
            </div>

            <div class="form-group">
                <label for="brojMesta">Free seats:</label>
                <input type="number" id="brojMesta" name="brojMesta" min="0" required>
            </div>

            <div class="form-group button-container">
                <button type="submit" value="Apply" id="Apply">Add</button>
                <button type="submit" value="Edit" id="Edit">Edit</button>
            </div>
        </form>
    </div>

    <div class="search-container">
        <h1>Flight Search</h1>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="departure-location">From:</label>
                    <input type="text" id="departure-location" name="departure-location" required>
                </div>
                <div class="form-group">
                    <label for="arrival-location">To:</label>
                    <input type="text" id="arrival-location" name="arrival-location">
                </div>
                <div class="form-group">
                    <label for="departure-date">Date of departure:</label>
                    <input type="date" id="departure-date" name="departure-date">
                </div>
            </div>

            <div class="form-group button-container">
                <button type="submit" id="searchButton">Search</button>
            </div>
        </form>
    </div>

    <div class="table-container" id="table-div-flights">
        
    </div>
</body>
</html>
